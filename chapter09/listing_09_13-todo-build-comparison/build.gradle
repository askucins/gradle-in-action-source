apply plugin: 'compare-gradle-builds'

allprojects {
    group = 'com.manning.gia'
    version = '0.1'
}

subprojects {
    apply plugin: 'java'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

compareGradleBuilds {
    sourceBuild {
        projectDir = rootProject.projectDir
        gradleVersion = '4.5.1'
    }
    targetBuild {
        projectDir = sourceBuild.projectDir
        gradleVersion = '4.6'
    }
}
